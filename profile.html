<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع العائلي - KSS</title>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --family-gradient: linear-gradient(135deg, #4e54c8, #8f94fb);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            color: var(--dark);
            min-height: 100vh;
        }

        /* التصميم العام */
        .kss-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* الهيدر */
        .kss-header {
            background: var(--family-gradient);
            color: white;
            padding: 20px 0;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease;
        }

        .kss-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .kss-logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .kss-logo i {
            margin-right: 10px;
            font-size: 32px;
        }

        /* محرك البحث */
        .kss-search-container {
            position: relative;
            width: 50%;
        }

        .kss-search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .kss-search-box:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .kss-search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kss-search-btn:hover {
            background: var(--secondary);
            transform: translateY(-50%) scale(1.05);
        }

        /* شبكة البروفايلات */
        .kss-profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .kss-profile-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .kss-profile-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .kss-profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .kss-profile-card:hover .kss-profile-img {
            transform: scale(1.1);
            border-color: var(--secondary);
        }

        .kss-profile-info {
            padding: 15px;
        }

        .kss-profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .kss-profile-age {
            color: var(--accent);
            font-size: 16px;
        }

        /* تفاصيل البروفايل */
        .kss-profile-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: modalFadeIn 0.5s ease;
        }

        .kss-details-header {
            background: var(--family-gradient);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .kss-details-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kss-details-close:hover {
            transform: rotate(90deg);
        }

        .kss-details-content {
            padding: 30px;
        }

        .kss-details-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .kss-details-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .kss-details-name {
            font-size: 28px;
            margin-top: 15px;
            color: var(--primary);
        }

        .kss-details-age {
            font-size: 20px;
            color: var(--accent);
        }

        .kss-details-bio {
            margin: 20px 0;
            line-height: 1.6;
            text-align: center;
            font-size: 16px;
        }

        .kss-details-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .kss-gallery-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .kss-gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* الطبقة الشفافة */
        .kss-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .kss-header-content {
                flex-direction: column;
            }
            
            .kss-search-container {
                width: 100%;
                margin-top: 20px;
            }
            
            .kss-profiles-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>

                const searchTerm = e.target.value.toLowerCase();
                const filteredMembers = familyMembers.filter(member => 
                    member.name.toLowerCase().includes(searchTerm) || 
                    member.age.includes(searchTerm)
                );
                renderProfiles(filteredMembers);
            });
            
            // إغلاق تفاصيل البروفايل
            document.getElementById('kssDetailsClose').addEventListener('click', closeProfileDetails);
            document.getElementById('kssOverlay').addEventListener('click', closeProfileDetails);
        });

        // دالة لعرض البروفايلات
        function renderProfiles(members) {
            const profilesGrid = document.getElementById('kssProfilesGrid');
            profilesGrid.innerHTML = '';
            
            members.forEach(member => {
                const profileCard = document.createElement('div');
                profileCard.className = 'kss-profile-card';
                profileCard.innerHTML = `
                    <img src="${member.image}" alt="${member.name}" class="kss-profile-img">
                    <div class="kss-profile-info">
                        <div class="kss-profile-name">${member.name}</div>
                        <div class="kss-profile-age">${member.age}</div>
                    </div>
                `;
                
                profileCard.addEventListener('click', () => showProfileDetails(member));
                profilesGrid.appendChild(profileCard);
            });
        }

        // دالة لعرض تفاصيل البروفايل
        function showProfileDetails(member) {
            document.getElementById('kssDetailsImg').src = member.image;
            document.getElementById('kssDetailsName').textContent = member.name;
            document.getElementById('kssDetailsAge').textContent = member.age;
            document.getElementById('kssDetailsBio').textContent = member.bio;
            
            const gallery = document.getElementById('kssDetailsGallery');
            gallery.innerHTML = '';
            
            member.photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = member.name;
                img.className = 'kss-gallery-img';
                gallery.appendChild(img);
            });
            
            document.getElementById('kssOverlay').style.display = 'block';
            document.getElementById('kssProfileDetails').style.display = 'block';
        }

        // دالة لإغلاق تفاصيل البروفايل

            document.getElementById('kssOverlay').style.display = 'none';
            document.getElementById('kssProfileDetails').style.display = 'none';
        }
